    <div id="split" onLoad="crearSplit()" class="contenedor split">

        <script>
             document.write("Tan simple como: </br>");
             document.write("</br>")

             var cadenaDeValores = "Escribínos pidiendo un presupuesto, Recibí nuestra propuesta, Coordiná el inicio, Participá del proceso";
             pasos = cadenaDeValores.split(",");            
          
               for(var i=0; i< pasos.length; i++){
               document.write(" " + i + "--->" + pasos[i]+ "</br>")
               }

             document.write("</br>")
             document.write("Con solo "+ pasos.length+ " pasos, estarás disfrutando de tu nueva tienda online :) ");          
        
        </script>
